<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - スタジオ予約システム</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-danger {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .alert-info {
            background: #e7f3ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .test-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .test-credentials h3 {
            margin-bottom: 10px;
            color: #495057;
            font-size: 14px;
        }
        .test-credentials code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎸 スタジオ予約システム</h1>
        
        <div th:if="${error}" class="alert alert-danger">
            メールアドレスまたはパスワードが正しくありません
        </div>
        
        <div th:if="${param.registered}" class="alert alert-success">
            登録が完了しました。ログインしてください。
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            ログアウトしました。
        </div>
        
        <div class="test-credentials">
            <h3>テストアカウント</h3>
            <p>一般ユーザー: <code>test@example.com</code> / <code>password</code></p>
            <p>管理者: <code>admin@example.com</code> / <code>admin</code></p>
        </div>
        
        <form method="post" action="/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">ログイン</button>
        </form>
        
        <div class="register-link">
            アカウントをお持ちでない方は <a href="/register">新規登録</a>
        </div>
    </div>
</body>
</html>
