    <div class="container">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const isMobile = window.matchMedia('(max-width: 768px)').matches;

        const calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
            locale: 'ja',
            height: 'auto',
            initialView: isMobile ? 'resourceTimeGridDay' : 'resourceTimeGridWeek',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: isMobile ? 'resourceTimeGridDay' : 'resourceTimeGridWeek,resourceTimeGridDay'
            },
            slotMinTime: '00:00:00',
            slotMaxTime: '24:00:00',
            slotDuration: '00:15:00',
            nowIndicator: true,
            editable: true,
            selectable: true,
            selectMirror: true,
            dayMaxEvents: true,
            
            resources: [
                { id: 'A', title: '„Çπ„Çø„Ç∏„Ç™A' },
                { id: 'B', title: '„Çπ„Çø„Ç∏„Ç™B' }
            ],
            
            events: function(fetchInfo, successCallback, failureCallback) {
                const params = new URLSearchParams();
                
                fetch('/api/events?' + params.toString())
                    .then(r => r.json())
                    .then(data => {
                        const filtered = data.filter(e => e.resourceId === 'A' || e.resourceId === 'B');
                        successCallback(filtered);
                    })
                    .catch(err => failureCallback(err));
            },
            
            select: function(info) {
                const name = prompt('‰∫àÁ¥ÑËÄÖÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
                if (name) {
                    fetch('/api/events', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            resourceId: info.resource.id,
                            name: name,
                            start: info.startStr,
                            end: info.endStr
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            calendar.refetchEvents();
                        }
                    });
                }
                calendar.unselect();
            },
            
            eventClick: function(info) {
                if (confirm('„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n‰∫àÁ¥ÑËÄÖ: ' + info.event.title)) {
                    fetch('/api/events/' + info.event.id, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            info.event.remove();
                        }
                    });
                }
            },
            
            eventDrop: function(info) {
                fetch('/api/events/' + info.event.id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start: info.event.startStr,
                        end: info.event.endStr,
                        resourceId: info.event.getResources()[0].id
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        info.revert();
                    }
                });
            },
            
            eventResize: function(info) {
                fetch('/api/events/' + info.event.id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start: info.event.startStr,
                        end: info.event.endStr
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        info.revert();
                    }
                });
            }
        });

        calendar.render();
    });
    </script>
