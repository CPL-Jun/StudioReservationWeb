    <script>
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        
        // „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂà§ÂÆöÔºöPCÔºà768px‰ª•‰∏äÔºâ„ÅØÈÄ±„Éì„É•„Éº„ÄÅ„É¢„Éê„Ç§„É´„ÅØÊó•„Éì„É•„Éº
        const isMobile = window.matchMedia('(max-width: 768px)').matches;
        const initialView = isMobile ? 'resourceTimeGridDay' : 'resourceTimeGridWeek';

        const calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
            locale: 'ja',
            height: 'auto',
            initialView: initialView,  // ‰øÆÊ≠£Ôºö„É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'resourceTimeGridDay,resourceTimeGridWeek,dayGridMonth'
            },
            
            views: {
                resourceTimeGridDay: {
                    buttonText: 'Êó•',
                    slotMinTime: '00:00:00',
                    slotMaxTime: '24:00:00',
                    slotDuration: '01:00:00',
                    slotLabelInterval: '01:00:00'
                },
                resourceTimeGridWeek: {
                    type: 'resourceTimeGrid',
                    buttonText: 'ÈÄ±',
                    duration: { weeks: 1 },
                    slotMinTime: '00:00:00',
                    slotMaxTime: '24:00:00',
                    slotDuration: '01:00:00',
                    slotLabelInterval: '01:00:00'
                },
                dayGridMonth: {
                    buttonText: 'Êúà'
                }
            },
            
            datesAboveResources: true,  // Êó•‰ªò„Çí‰∏ä„ÄÅ„É™„ÇΩ„Éº„Çπ„Çí‰∏ã„Å´ÈÖçÁΩÆ
            nowIndicator: true,
            editable: true,
            selectable: true,
            selectMirror: true,
            dayMaxEvents: true,
            
            resources: [
                { id: 'A', title: '„Çπ„Çø„Ç∏„Ç™ A' },
                { id: 'B', title: '„Çπ„Çø„Ç∏„Ç™ B' }
            ],
            
            events: function(fetchInfo, successCallback, failureCallback) {
                fetch('/api/events')
                    .then(r => r.json())
                    .then(data => {
                        // „Çπ„Çø„Ç∏„Ç™A/B„ÅÆ„Åø„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                        const filtered = data.filter(e => e.resourceId === 'A' || e.resourceId === 'B');
                        successCallback(filtered);
                    })
                    .catch(err => {
                        console.error('Error fetching events:', err);
                        failureCallback(err);
                    });
            },
            
            select: function(info) {
                const name = prompt('‰∫àÁ¥ÑËÄÖÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
                if (name) {
                    const resourceId = info.resource ? info.resource.id : 'A';
                    
                    fetch('/api/events', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            resourceId: resourceId,
                            name: name,
                            start: info.startStr,
                            end: info.endStr
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            calendar.refetchEvents();
                        } else {
                            alert(data.error?.message || '‰∫àÁ¥Ñ„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }
                    })
                    .catch(error => {
                        alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                        console.error(error);
                    });
                }
                calendar.unselect();
            },
            
            eventClick: function(info) {
                const resource = info.event.getResources()[0];
                const studioName = resource ? resource.title : '‰∏çÊòé';
                
                const deleteConfirm = confirm(
                    '‰∫àÁ¥ÑËÄÖ: ' + info.event.title + '\n' +
                    '„Çπ„Çø„Ç∏„Ç™: ' + studioName + '\n' +
                    'ÈñãÂßã: ' + info.event.start.toLocaleString('ja-JP') + '\n' +
                    'ÁµÇ‰∫Ü: ' + (info.event.end ? info.event.end.toLocaleString('ja-JP') : 'Êú™Ë®≠ÂÆö') + '\n\n' +
                    '„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü'
                );
                
                if (deleteConfirm) {
                    fetch('/api/events/' + info.event.id, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            info.event.remove();
                        } else {
                            alert('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }
                    })
                    .catch(error => {
                        alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                        console.error(error);
                    });
                }
            },
            
            eventDrop: function(info) {
                const newResource = info.event.getResources()[0];
                const resourceId = newResource ? newResource.id : undefined;
                
                fetch('/api/events/' + info.event.id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start: info.event.startStr,
                        end: info.event.endStr,
                        resourceId: resourceId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        info.revert();
                        alert(data.error?.message || 'ÁßªÂãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                })
                .catch(error => {
                    info.revert();
                    alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    console.error(error);
                });
            },
            
            eventResize: function(info) {
                fetch('/api/events/' + info.event.id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start: info.event.startStr,
                        end: info.event.endStr
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        info.revert();
                        alert(data.error?.message || 'Â§âÊõ¥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                })
                .catch(error => {
                    info.revert();
                    alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    console.error(error);
                });
            }
        });

        calendar.render();
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ„ÅÆ„Éì„É•„ÉºÂàá„ÇäÊõø„Åà
        window.addEventListener('resize', function() {
            const nowMobile = window.matchMedia('(max-width: 768px)').matches;
            const currentView = calendar.view.type;
            
            if (nowMobile && currentView === 'resourceTimeGridWeek') {
                calendar.changeView('resourceTimeGridDay');
            } else if (!nowMobile && currentView === 'resourceTimeGridDay') {
                calendar.changeView('resourceTimeGridWeek');
            }
        });
    });
    /*]]>*/
    </script>
