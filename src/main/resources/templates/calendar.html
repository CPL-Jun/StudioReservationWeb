    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const isMobile = window.matchMedia('(max-width: 768px)').matches;

        const calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
            locale: 'ja',
            height: 'auto',
            initialView: isMobile ? 'resourceTimeGridDay' : 'resourceTimeGridWeek',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'resourceTimeGridWeek,resourceTimeGridDay'
            },
            slotMinTime: '09:00:00',
            slotMaxTime: '23:00:00',
            slotDuration: '00:15:00',
            nowIndicator: true,
            editable: true,
            selectable: true,
            selectMirror: true,
            dayMaxEvents: true,
            
            resources: [
                { id: 'A', title: 'ã‚¹ã‚¿ã‚¸ã‚ªA' },
                { id: 'B', title: 'ã‚¹ã‚¿ã‚¸ã‚ªB' },
                { id: 'Hamajirushi', title: 'ã¯ã¾ã˜ã‚‹ã—' },
                { id: 'Roxette', title: 'Roxetteï¼ˆé–²è¦§ã®ã¿ï¼‰' }
            ],
            
            events: function(info, successCallback, failureCallback) {
                fetch('/api/events')
                    .then(response => response.json())
                    .then(data => successCallback(data))
                    .catch(error => failureCallback(error));
            },
            
            select: function(info) {
                const name = prompt('äºˆç´„è€…åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
                if (name) {
                    fetch('/api/events', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            resourceId: info.resource.id,
                            name: name,
                            start: info.startStr,
                            end: info.endStr
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            calendar.refetchEvents();
                        }
                    });
                }
                calendar.unselect();
            },
            
            eventClick: function(info) {
                if (confirm('ã“ã®äºˆç´„ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\näºˆç´„è€…: ' + info.event.title)) {
                    fetch('/api/events/' + info.event.id, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'ok') {
                            info.event.remove();
                        }
                    });
                }
            },
            
            eventDrop: function(info) {
                fetch('/api/events/' + info.event.id, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start: info.event.startStr,
                        end: info.event.endStr,
                        resourceId: info.event.getResources()[0].id
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        info.revert();
                    }
                });
            },
            
            eventResize: function(info) {
                fetch('/api/events/' + info.event.id, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        start: info.event.startStr,
                        end: info.event.endStr
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'ok') {
                        info.revert();
                    }
                });
            }
        });

        calendar.render();
    });
    </script>
